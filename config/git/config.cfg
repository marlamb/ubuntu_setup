[user]
    name = Martin Lambertsen
    email = martin.lambertsen@web.de
[core]
    editor = nvim
[credential]
    helper = store
[diff]
    submodule = log
    wsErrorHighlight = all
[init]
    defaultBranch = main
[log]
    follow = true
[merge]
    tool = meld
[mergetool "meld"]
    cmd = meld "$LOCAL" "$BASE" "$REMOTE" --output "$MERGED"
[difftool "meld"]
    cmd = meld "$LOCAL" "$REMOTE"
[push]
    default = current
[status]
    submoduleSummary = true
[submodule]
    recurse = true
